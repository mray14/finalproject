<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translation API Test</title>
  <style>
    .translation-api-section {
      margin: 40px auto;
      padding: 20px;
      background-color: #f0ece2;
      border: 2px solid #2f473b;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      font-size: 18px;
    }
    .translation-api-section input {
      padding: 10px;
      width: 60%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .translation-api-section button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #78a99e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .translation-api-section button:hover {
      background-color: #5b8b7a;
    }
    #translationResult {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="translation-api-section">
    <h2>Translate a Word or Phrase</h2>
    <label for="wordInput">Enter a word or phrase in English:</label><br>
    <input type="text" id="wordInput" placeholder="Type here...">
    <button onclick="translateWord()">Translate</button>
    <p id="translationResult"></p>
  </div>

  <script>
    async function translateWord() {
      const text = document.getElementById("wordInput").value;
      const resultElement = document.getElementById("translationResult");

      if (!text) {
        resultElement.innerText = "Please enter a word or phrase.";
        return;
      }

      try {
        const response = await fetch("https://cors-anywhere.herokuapp.com/https://translate.argosopentech.com/translate", {
          method: "POST",
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "es",
            format: "text"
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();
        resultElement.innerText = `Translation: ${data.translatedText}`;
      } catch (error) {
        resultElement.innerText = "Error translating. Please try again later.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
